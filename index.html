<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GPT-3 JavaScript-only Calling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>V-GPT</h1>
    </div>
    <div class="input">
        <i>get an api key <a href="https://platform.openai.com/account/api-keys">here</a></i> (may be blocked by an admin for a corporate or school network)<br>
        <input type="text" id="apiKey" placeholder="Type your key here"/> <br>
        <input type="text" id="userInput" placeholder="Type your message here"
            onkeydown="if (event.key == 'Enter') {processUserInput()}" /> <br>
        <button onclick="processUserInput()" id="send">Send <br>(Switch formatting)</button>
        <label class="switch">
            <input type="checkbox" id="formatting">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="output">
        <h3>Answer from GPT-3 will come here:</h3>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
